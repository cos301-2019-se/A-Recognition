  <div class="jumbotron">
    <div class="row">
        <div class="col">
            <div class="mx-auto w-50 p-3 bg-dark text-white text-center">
                <h1>Registering Users</h1>
            </div>
        </div>
    </div>
  </div>
  <div class="container">
      <div class="mx-auto w-50 text-center">
          <div class="row">
            <ng-template [ngIf]='message != "" ' >
              <div class="alert alert-success" role="alert" *ngIf="valid==true">
                  {{message}}<br>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="valid==false">
                  {{message}}<br>
              </div>    
            </ng-template>  
          </div>
        </div>
      </div>
  <div class="container">
        <div class="row">
          <div class="col-3">
            <div id="app">
              <div><video #video id="video" width="640" height="480" autoplay></video></div>
              <div><button id="snap" (click)="capture()">Snap Photo</button></div>
              <canvas #canvas id="canvas" width="640" height="480"></canvas>
            </div>
        </div>
        <div class="col-4"></div>
            <div class='col-5 '>
              <div class="mx-auto w-50 text-center">
                <label class="image-upload-container btn btn-bwm">
                    <span>Upload Image</span>
                    <input #imageInput
                           type="file"
                           accept="image/*"
                           (change)="processFile(imageInput)">
                </label>
              </div>
            </div>  
        </div>
      </div>
