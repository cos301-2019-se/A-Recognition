<body style="background: linear-gradient(to bottom, lightgrey 0%,grey 50%,lightgrey 50%,white 50%,white 100%);">
    <div class="container" style="padding-top:60px;"> 
        <div class="row">  
          <div class="col-md-10 mx-auto">  
            <div class="card-group">  
              <div class="card p-4">  
                <div class="card-body">    
                    <h1 style="text-align:center" style="color: #001645">Reports</h1> 
                    <br>
                    <div *ngIf="reportForm.controls['report'].invalid && (reportForm.controls['report'].dirty || reportForm.controls['report'].touched)" class="alert alert-danger">
                      <div *ngIf="reportForm.controls['report'].errors.required">Please input something to search.</div>
                  </div>
                    <form [formGroup]="reportForm"(ngSubmit)="onFormSubmit(reportForm.value)">  
                      <div class="input-group mb-3">  
                        <div class="input-group-prepend">  
                          <span class="input-group-text"><i class="fa fa-search"></i></span>  
                        </div>  
                        <input formControlName="report" class="form-control sty1" placeholder="Search report" #searchTerm (keyup.backspace)="undo(searchTerm.value)" (keyup)="search(searchTerm.value)">
                     
                      </div>  
                      <div class="row">  
                        <div class="col-6 text-right">  
                          <button type="submit" class="btn btn-primary px-4 button"  style="box-shadow: 0 8px 8px 0 black; background-color: #001645; border-color: #001645">Search</button>
                        </div>  
                        <div class="col-6 text-left">  
                          <button type="reset" class="btn btn-primary px-4 button" (click)="resetForm()" style="box-shadow: 0 8px 8px 0 black; background-color: #001645; border-color: #001645">Reset</button>  
                        </div>  
                      </div>          
          <br><br> <br><br>
                <table class="table" >  
                    <tr ngclass="btn-primary">  
                      <th class="tbl2">User Name</th> 
                      <th class="tbl2">Date of Report</th> 
                      <th class="tbl2">Description</th>  
                    </tr>  
                    <tr *ngFor="let report of matchingReports">  
                      <td class="tbl2">{{report.user}}</td>  
                      <td class="tbl2">{{report.dateTime}}</td>
                      <td class="tbl2">{{report.description}}</td>
                    </tr>  
            
                  </table>  
              </form>    
              </div>  
            </div>  
          </div>  
        </div>  
      </div>  
      </div>
  </body>
