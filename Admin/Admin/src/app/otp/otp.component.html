<div class="jumbotron">
    <div class="row">
       <div class="col">
          <div class="mx-auto w-50 p-3 bg-dark text-white text-center">
             <h1>Manual OTP generation</h1>
          </div>
       </div>
    </div>
</div>
<div class="container">
        <div class="mx-auto w-50 text-center">
           <div class="row">
              <ng-template [ngIf]='message != "" ' >
                 <div class="alert alert-success" role="alert" *ngIf="valid==true">
                    {{message}}<br>
                 </div>
                 <div class="alert alert-danger" role="alert" *ngIf="valid==false">
                    {{message}}<br>
                 </div>
              </ng-template>
           </div>
        </div>
      </div>
<div class="mx-auto w-50 text-center">
        <form [formGroup]="otpSub"  novalidate>
                <div *ngIf="otpSub.controls['email'].invalid && (otpSub.controls['email'].dirty || otpSub.controls['email'].touched)" class="alert alert-danger">
                        <div *ngIf="otpSub.controls['email'].errors.required">Email is required.</div>
                    </div>
                    <div *ngIf="otpSub.controls['event'].invalid && (otpSub.controls['event'].dirty || otpSub.controls['event'].touched)" class="alert alert-danger">
                        <div *ngIf="otpSub.controls['event'].errors.required">Event  is required.</div>
                    </div>
    <!-- <input #email class="form-control" formControlName="email" type="email" placeholder="Email" > -->
    <br>
    <select class="form-control" formControlName="event" #EventInfo>
        <option *ngFor="let i of eventList" [value]="i.id">
            {{i.summary}}-{{i.location}} || {{i.startDate}} - {{i.startTime}} ||
        </option>
    </select>
    <br>
    <input type="radio" id ="radioBTN" name="gender" #broadCast value="broadCast" (change)="onItemChange($event)" > Broadcast OTP<br>
    <div>
    <button id="snap" class="btn btn-primary" (click)='generateOTP(EventInfo.value)'>Generate OTP</button>
    </div>
    </form>
</div>
