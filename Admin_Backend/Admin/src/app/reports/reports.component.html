<body style="background: linear-gradient(to bottom, black 0%,black 50%,#000000 50%,white 50%,white 100%);">
  <div class="container" style="padding-top:60px;"> 
      <div class="row">  
        <div class="col-md-10 mx-auto">  
          <div class="card-group">  
            <div class="card p-4">  
              <div class="card-body">    
                  <h1 style="text-align:center">Reports</h1> 
                  <br>
                  <form [formGroup]="reportForm"(ngSubmit)="onFormSubmit(reportForm.value)">  
                    <div class="input-group mb-3">  
                      <div class="input-group-prepend">  
                        <span class="input-group-text"><i class="fa fa-search"></i></span>  
                      </div>  
                      <input formControlName="Search" class="form-control sty1" placeholder="Search User" #username>
                      <div *ngIf="reportForm.controls['username'].invalid && (reportForm.controls['username'].dirty || reportForm.controls['username'].touched)" class="alert alert-danger">
                          <div *ngIf="reportForm.controls['username'].errors.required">User name is required.</div>
                      </div>
                    </div>  
                    <div class="row">  
                      <div class="col-6 text-right">  
                        <button type="submit" class="btn btn-primary px-4" [disabled]="!userLogin.valid" style="box-shadow: 0 8px 8px 0 black; background-color: #001645; border-color: #001645">Search</button>
                      </div>  
                      <div class="col-6 text-left">  
                        <button type="reset" class="btn btn-primary px-4" (click)="resetForm()" style="box-shadow: 0 8px 8px 0 black; background-color: #001645; border-color: #001645">Reset</button>  
                      </div>  
                    </div>          
        <br><br> <br><br>
              <table class="table" >  
                  <tr ngclass="btn-primary">  
                    <th class="tbl2">User Name</th> 
                    <th class="tbl2">Date of Report</th> 
                    <th class="tbl2">Description</th>  
                  </tr>  
                  <tr *ngFor="let report of allReports | async">  
                    <td class="tbl2">{{report.Name}}</td>  
                    <td class="tbl2">{{report.Time}}</td>  
                    <td class="tbl2">{{report.Description}}</td>
                  </tr>  
          
                </table>  
            </form>    
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
    </div>
</body>
