<div class="container">  
  
    <mat-card>  
      <mat-toolbar color="accent">  
        <div align="center" style="color:white;text-align: right;">  
          Reports  
        </div>    
      </mat-toolbar>  
    <br><br>  
      <mat-card-content>  
        <form [formGroup]="reportForm"(ngSubmit)="onFormSubmit(reportForm.value)">  
                <table>  
                  <tr>  
                    <td class="tbl1">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="Search" matTooltip="Eg: Malaria" matInput placeholder="Search User">  
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!reportForm.get('Search').value && reportForm.get('Search').touched"></span>  
                      </mat-error>  
                    </td> 
                    <td class="tbl1" hidden="true">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="TimeVal" matTooltip="Eg: Malaria" matInput placeholder="Search User">  
                      </mat-form-field>   
                    </td>  
                    <td class="tbl1" hidden="true">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="DescriptionVal" matTooltip="Eg: Malaria" matInput placeholder="Search User">  
                      </mat-form-field>    
                    </td>  
                  </tr>     
                  <tr>  
                    <td></td>  
                    <td  class="content-center">  
                      <button type="submit" mat-raised-button color="accent"matTooltip="Click Search Button">Search</button>      <!--[disabled]="!reportForm.valid"-->
                      <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                    </td>  
                    <td>  
                      <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                        {{message}}  
                      </p>  
                    </td>  
                  </tr>  
                </table>  
    <br><br> 
          <table class="table" >  
              <tr ngclass="btn-primary">  
                <th class="tbl2">User Name</th> 
                <th class="tbl2">Date of Report</th> 
                <th class="tbl2">Description</th>  
              </tr>  
              <tr *ngFor="let report of allReports | async">  
                <td class="tbl2">{{report.Name}}</td>  
                <td class="tbl2">{{report.Time}}</td>  
                <td class="tbl2">{{report.Description}}</td>
              </tr>  
      
            </table>  
        </form>  
      </mat-card-content>  
    </mat-card>  
    </div>
