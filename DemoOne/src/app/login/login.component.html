<div class="jumbotron">
  <div class="row">
      <div class="col">
          <div class="mx-auto w-50 p-3 bg-dark text-white text-center">
              <h1>Login</h1>
          </div>
      </div>
  </div>
</div>
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <ng-container *ngIf="!this.authService.message">
                   <p class="alert alert-danger">{{authService.displayMessage}}</p> 
            </ng-container>
        <div class="text-center">
            <form [formGroup]="userLogin"  novalidate>
                <div *ngIf="userLogin.controls['username'].invalid && (userLogin.controls['username'].dirty || userLogin.controls['username'].touched)" class="alert alert-danger">
                    <div *ngIf="userLogin.controls['username'].errors.required">Username is required.</div>
                </div>
                <div *ngIf="userLogin.controls['password'].invalid && (userLogin.controls['password'].dirty || userLogin.controls['password'].touched)" class="alert alert-danger">
                    <div *ngIf="userLogin.controls['password'].errors.required">Password type is required.</div>
                </div>
                <div class="form-group mx-auto">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" formControlName="username" #username placeholder="Username.">
                </div>
                <div class="form-group mx-auto">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" #password placeholder="Password">
                </div>
                <button type="submit" (click)="authService.login(username.value, password.value)" class="btn btn-primary" [disabled]="!userLogin.valid">Login</button> &nbsp;
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Register">Register</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="userRegistration"  novalidate>
                    <div *ngIf="userRegistration.controls['user'].invalid && (userRegistration.controls['user'].dirty || userRegistration.controls['user'].touched)" class="alert alert-danger">
                        <div *ngIf="userRegistration.controls['user'].errors.required">Name is required.</div>
                    </div>
                    <div *ngIf="userRegistration.controls['pass'].invalid && (userRegistration.controls['pass'].dirty || userRegistration.controls['pass'].touched)" class="alert alert-danger">
                        <div *ngIf="userRegistration.controls['pas'].errors.required">Password is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" class="form-control" formControlName="user" #user placeholder="Enter a username">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" formControlName="pass" #pass placeholder="Password">
                    </div>
                    <button type="submit" (click)="Register(user.value,pass.value)" class="btn btn-primary" id="registerButton"[disabled]="!userRegistration.valid">Register</button>
                </form>
                <br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
            </div>
        </div>
    </div>
</div>
