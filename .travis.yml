dist: trusty
sudo: false

language: node_js
node_js:
  - '10'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules
before_install: cd DemoOne
install:
  - npm install

script:
  - nmp run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
